<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="h-[100vh]">
    <section class="section pt-[30px] md:pt-[50px] pb-[50px] lg:pb-[120px] relative h-full">
        <div class="absoluteBackground3"></div>
        <div class="cotainer flex flex-col gap-[25px] z-[2]">
            <a href="./index.html" class="text-[25px]">&lArr; Back</a>
            <div class="flex flex-col justify-center items-center">
                <form action="" class="bg-white sm:grid flex flex-col items-center sm:grid-cols-2 gap-[20px] md:gap-[50px] font-[500] p-[20px] md:p-[40px] rounded-md max-w-[700px] w-full">
                    <div class=" w-full flex flex-col gap-[20px] text-[25px] text-mainBack">
                        <label for="name">First name</label>
                        <input
                            class="text-[18px] bg-transparent pl-[15px] p-[6px] border-solid border-mainRed border-[2px] rounded-md max-w-[640px]"
                            type="text" name="name" placeholder="First name">
                    </div>
                    <div class="w-full flex flex-col gap-[20px] text-[25px] text-mainBack">
                        <label for="Lname">Last name</label>
                        <input
                            class="text-[18px] bg-transparent pl-[15px] p-[6px] border-solid border-mainRed border-[2px] rounded-md max-w-[640px]"
                            type="text" name="Lname" placeholder="Last name">
                    </div>
                    <div class="w-full flex flex-col gap-[20px] text-[25px] text-mainBack">
                        <label for="email">Email</label>
                        <input
                            class="text-[18px] bg-transparent pl-[15px] p-[6px] border-solid border-mainRed border-[2px] rounded-md max-w-[640px]"
                            type="email" name="email" placeholder="Last name">
                    </div>
                    <div class="w-full flex flex-col gap-[20px] text-[25px] text-mainBack">
                        <label for="Phone">Phone</label>
                        <input
                            class="text-[18px] bg-transparent pl-[15px] p-[6px] border-solid border-mainRed border-[2px] rounded-md max-w-[640px]"
                            type="tel" name="phone" value="+380">
                    </div>
                    <div class="w-full col-span-2 flex flex-col gap-[20px] text-[25px] text-mainBack">
                        <label for="Message">Message</label>
                        <textarea class="text-[18px] w-full bg-transparent pl-[15px] p-[6px] border-solid border-mainRed border-[2px] rounded-md" name="Message" id="Message" placeholder="Message" rows="3"></textarea>
                    </div>
                    <div class="w-full col-span-2">
                        <input type="submit" value="Submit" class="bg-mainRed p-[10px] rounded-md text-mainText w-full">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
